  <main class="contact-info">

    <section id="contact-form">
      <h2>Contact Me</h2>
      <form id="contact" name="contact" accept-charset="utf-8" action="https://formspree.io/f/mgervyow" method="POST">
        <label><span>Name</span><input name="name" type="text" placeholder="Your Name" maxlength="20"
            required /></label>
        <label><span>Email</span><input name="_replyto" type="email" placeholder="Your Email Address"
            required /></label>
        <label><span>Message</span><textarea name="message" placeholder="Your Message" maxlength="350"
            required></textarea></label>
        <input class="button" name="submit" type="submit" value="Send" />
      </form>
    </section>

    <ul class="contact-details">
      <a href="mailto:mrumiker@gmail.com" target="_blank">
        <li>Email</li>
      </a>
      <a href="skype:live:.cid.554a852f52c8a263" target="_blank">
        <li>Skype</li>
      </a>
      <a href="https://twitter.com/mrumiker" target="_blank">
        <li>Twitter</li>
      </a>
      <a href="https://eidolon.pub/how-youtube-made-me-almost-famous-in-the-latin-teacher-world-105b2061b86d"
        target="_blank">
        <li>Medium</li>
      </a>
    </ul>



  </main>
